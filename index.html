<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="format.css">
        <script
            src='https://cdn.jsdelivr.net/npm/chart.js@3.3.1/dist/chart.min.js'>
        </script>
    </head>
    <body>
        <div class="main">
          <div class="headline" style="text-align:center;">
              <h1>Random Systems</h1>
          </div>

          <!-- LINEAR STOCHASTIC EQUATIONS -->
          <div class="linstocheq-wrapper">
            <div class="headline2">
                <h2>Linear stochastic equation</h2>
            </div>
            <div class="linstocheq-plot-wrapper">
                <div id="linstocheq_plot_container" class="linstocheq-plot-container">
                    <canvas id="linstocheq_plot"></canvas>
                </div>
            </div>
            <div id="linstocheq_input_section" class="linstocheq-input-section">
              <div class="linstocheq-input-wrapper" style="display: inline-block">
                  <div>A (growth / decacy rate)</div>
                  <div id="linstocheq_A_value" name="linstocheq-slide-value">-0.02</div>
                  <input id="linstocheq_A_slide" type="range"
                      class=""
                      name="linstocheq_slide"
                      min="-10" max="10"
                      step="0.01" value="-0.02">

              </div>
              <div class="linstocheq-input-wrapper" style="display: inline-block">
                  <div>T (integration time)</div>
                  <div id="linstocheq_T_value" name="linstocheq-slide-value">2000</div>
                  <input id="linstocheq_T_value" type="range"
                      class=""
                      name="linstocheq_slide"
                      min="10" max="50000"
                      step="10" value="2000">

              </div>
              <div class="linstocheq-input-wrapper" style="display: inline-block">
                  <div>Y0 (initial value)</div>
                  <div id="linstocheq_Y0_value" name="linstocheq-slide-value">8</div>
                  <input id="linstocheq_Y0_value" type="range"
                      class=""
                      name="linstocheq_slide"
                      min="-10" max="100"
                      step="1" value="8">

              </div>
              <button class="" id="linstocheq_plotAgainBtn">Go</button>
              <button class="resetBtn" id="linstocheq_resetBtn">Reset</button>
            </div
          </div>


          <!-- RANDOM WLAKS -->
          <div class="randomWalks-wrapper">
              <div class="headline2">
                  <h2>Random walks</h2>
              </div>
              <div class="random-walks-plot-wrapper">
                  <div id="random_walks_plot_container" class="random-walks-plot-container">
                      <canvas id="random_walks_plot"></canvas>
                  </div>
              </div>
              <div id="random_walks_input_section" class="random-walks-input-section">
                  <div class="random-walks-input-wrapper" style="display: inline-block">
                      <div>n - graphs</div>
                      <!-- <input type="text" id="random_walks_n_slide-amount" value="5" class="sliderAmount"></input> -->
                      <div id="random_walks_n_value" name="random-walks-slide-value">5</div>
                      <input id="random_walks_n_slide" type="range"
                          class=""
                          name="1drandomslider"
                          min="1" max="500"
                          step="1" value="5">
                  </div>
                  <div class="random-walks-input-wrapper" style="display: inline-block">
                      <div>n - steps</div>
                      <!-- <input type="text" id="random_walks_nsteps_slide-amount" value="500" class="sliderAmount"></input> -->
                        <div id="random_walks_nsteps_value" name="random-walks-slide-value">500</div>
                        <input id="random_walks_nsteps_slide" type="range"
                          class=""
                          name="1drandomslider"
                          min="50" max="15000"
                          step="10" value="500">
                  </div>
                  <button class="" id="random_walks_plotAgainBtn">Go</button>
                  <button class="resetBtn" id="random_walks_resetBtn">Reset</button>
              </div>
          </div>
        </div>
        <div class="placeholder" style="width:100%;height:100px;"></div>
        <script src="main.js" async defer></script>
        <script src="layout_script.js" async defer></script>
    </body>
</html>
