<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="format.css">
        <script
            src='https://cdn.jsdelivr.net/npm/chart.js@3.3.1/dist/chart.min.js'> 
        </script>
    </head>
    <body>
        <div class="main">
            <div class="headline" style="text-align:center;">
                <h1>Random walks</h1>
            </div>
            <div class="random-plots">
                <div id="plot-container" class="plot-container">
                    <canvas id="randomWalks-plot"></canvas>
                </div>
            </div>
            <div id="input-section" class="input-section">
                <div class="input" style="display: inline-block">
                    <div>n - graphs</div>
                    <input type="text" id="n_slide-amount" value="5" class="sliderAmount"></input>
                    <input id="n_slide" type="range"
                        class=""
                        name="1drandomslider"
                        min="1" max="500"
                        step="1" value="5">
                </div>
                <div class="input" style="display: inline-block">
                    <div>n - steps</div>
                    <input type="text" id="nsteps_slide-amount" value="500" class="sliderAmount"></input>
                    <input id="nsteps_slide" type="range"
                        class=""
                        name="1drandomslider"
                        min="50" max="15000"
                        step="10" value="500">
                </div>
                <button class="" id="plotAgainBtn">Go</button>
                <button class="resetBtn" id="resetBtn">Reset</button>
            </div>
        </div>
        <script src="main.js" async defer></script>
        <script src="layout_script.js" async defer></script>
    </body>
</html>
