<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="format.css">
        <!-- CHART JS -->
        <script
            src='https://cdn.jsdelivr.net/npm/chart.js@3.3.1/dist/chart.min.js'>
        </script>
        <!-- MATHEMATICAL SIGNS -->
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
    </head>
    <body>
        <div class="main">
            <div class="headline" style="text-align:center;">
                <h1>Random Systems</h1>
            </div>

            <!-- LINEAR STOCHASTIC EQUATIONS -->
            <div class="linstocheq-wrapper">
                <div class="headline2">
                    <h2>Linear stochastic equation</h2>
                </div>
                <div class="description">
                    <p>WAS GESCHIEHT HIER? </p>
                </div>

                <div class="linstocheq-plot-wrapper">
                    <div id="linstocheq_line_plot_container"
                        class="linstocheq-line-plot-container">
                        <canvas id="linstocheq_line_plot" class="canvas"></canvas>
                    </div>
                    <div id="linstocheq_hist_plot_container"
                        class="linstocheq-hist-plot-container">
                        <canvas id="linstocheq_hist_plot" class="canvas"></canvas>
                    </div>

                </div>
                <div id="linstocheq_input_section"
                    class="linstocheq-input-section">
                    <div class="linstocheq-input-wrapper input-wrapper">
                        <div>\(A\) (growth / decacy rate)</div>
                        <div id="linstocheq_A_value"
                            name="linstocheq_slide_value"
                            class="linstocheq-slide-value slide-value">-0.02</div>
                        <input id="linstocheq_A_slide" type="range"
                            class="linstocheq-slide slide"
                            name="linstocheq_slide"
                            min="-2" max="0.5"
                            step="0.01" value="-0.02">

                    </div>
                    <div class="linstocheq-input-wrapper input-wrapper">
                        <div>\(t\) (integration time)</div>
                        <div id="linstocheq_T_value"
                            name="linstocheq_slide_value"
                            class="linstocheq-slide-value slide-value">2000</div>
                        <input id="linstocheq_T_slide" type="range"
                            class="linstocheq-slide slide"
                            name="linstocheq_slide"
                            min="10" max="10000"
                            step="10" value="2000">

                    </div>
                    <div class="linstocheq-input-wrapper input-wrapper">
                        <div>\(Y_0\) (initial value)</div>
                        <div id="linstocheq_Y0_value"
                            name="linstocheq_slide_value"
                            class="linstocheq-slide-value slide-value">8</div>
                        <input id="linstocheq_Y0_slide" type="range"
                            class="linstocheq-slide slide"
                            name="linstocheq_slide"
                            min="-10" max="100"
                            step="1" value="8">

                    </div>
                    <!-- <div class="linstocheq-input-wrapper input-wrapper"></div> -->
                    <button class="someBtn" id="linstocheq_plotAgainBtn">Again</button>
                    <button class="someBtn" id="linstocheq_resetBtn">Reset</button>
                    <!-- </div> -->
                </div>
            </div>

            <div class="placeholder" style="width:100%;height:100px;"></div>
            <!-- RANDOM WALKS -->
            <div class="random-walks-wrapper">
                <div class="headline2">
                    <h2>Random walks</h2>
                </div>
                <div class="random-walks-plot-wrapper">
                    <div id="random_walks_plot_container"
                        class="random-walks-plot-container">
                        <canvas id="random_walks_plot" class="canvas"></canvas>
                    </div>
                </div>
                <div id="random_walks_input_section"
                    class="random-walks-input-section">
                    <div class="random-walks-input-wrapper input-wrapper">
                        <div>\(n\) - graphs</div>
                        <!-- <input type="text" id="random_walks_n_slide-amount" value="5" class="sliderAmount"></input> -->
                        <div id="random_walks_n_value"
                            name="random_walks_slide_value"
                            class="random-walks-slide-value slide-value">5</div>
                        <input id="random_walks_n_slide" type="range"
                            class="slide"
                            name="1drandomslider"
                            min="1" max="500"
                            step="1" value="5">
                    </div>
                    <div class="random-walks-input-wrapper input-wrapper">
                        <div>\(n\) - steps</div>
                        <!-- <input type="text" id="random_walks_nsteps_slide-amount" value="500" class="sliderAmount"></input> -->
                        <div id="random_walks_nsteps_value"
                            name="random_walks_slide_value"
                            class="random-walks-slide-value slide-value">500</div>
                        <input id="random_walks_nsteps_slide" type="range"
                            class="slide"
                            name="1drandomslider"
                            min="50" max="15000"
                            step="10" value="500">
                    </div>
                    <!-- <div class="random-walks-input-wrapper input-wrapper"> -->
                    <button class="someBtn" id="random_walks_plotAgainBtn">Again</button>
                    <button class="someBtn" id="random_walks_resetBtn">Reset</button>
                    <!-- </div> -->
                </div>
            </div>

            <div class="placeholder" style="width:100%;height:100px;"></div>
            <!-- SIMULATION OF 2D DIFFUSION -->
            <div class="ddiff-wrapper">
                <div class="headline2">
                    <h2>Simulation of 2D Diffusion</h2>
                </div>
                <div id="ddiff_plot_wrapper" class="ddiff-plot-wrapper">
                    <canvas id="ddiff_plot" class="canvas"></canvas>
                </div>
                <div id="ddiff_input_section"
                    class="ddiff-input-section">
                    <div class="input-wrapper">
                        <button class="someBtn" id="ddiff_goBtn">Go</button>
                        <button class="someBtn" id="ddiff_stepBtn">Step</button>
                        <button class="someBtn" id="ddiff_stopBtn">Stop</button>
                        <button class="someBtn" id="ddiff_resetBtn">Reset</button>
                    </div>
                </div>
            </div>

            <div class="placeholder" style="width:100%;height:100px;"></div>
        </div>
        <div class="placeholder" style="width:100%;height:100px;"></div>
        <script src="main.js" async defer></script>
        <script src="layout_script.js" async defer></script>
    </body>
</html>
